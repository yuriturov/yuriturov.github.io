---
layout: default
---

<div class="home">

  <ul class="app-list">
    {% for page in site.pages %}
      {% if page.icon %}
        <li class="app-list-item">
          <a href="{{ page.permalink | prepend: site.baseurl }}"><img src="{{ page.icon }}"/></a><br/>
          <a class="app-list-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
